<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeZa Advanced Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section class="header" class="d-flex align-items-center">

        <nav class="navbar navbar-expand-lg navbar-style">
            <div class="container-fluid">
                <a class="navbar-brand ms-2" href="/index.html"><span class="z1-letter">Z</span><span
                        class="e-letter">e</span><span class="z2-letter">Z</span><span class="a-letter">a</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item me-auto ms-auto">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item me-auto ms-auto">
                            <a class="nav-link disabled" href="advance_search.html">Advance Search</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

    </section>

    <section class="advance-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-start">
                    <h5>Advance Search</h5>
                </div>
                <hr>
            </div>
            <form action="https://www.google.com/search" method="get" id="form3">
                <input value="en-BA" name="hl" type="hidden">
                <div class="row">
                    <div class="col text-start">
                        <h6>Find pages with...</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 col-lg-2 text-start">
                        <label for="advance1">all these words:</label>
                    </div>
                    <div class="col-7 col-lg-8 text-start">
                        <input class="advance-textinput" value="" autofocus="autofocus" id="advance1" name="as_q" type="text">                    </div>
                </div>
                <div class="row">
                    <div class="col-5 col-lg-2 text-start">
                        <label for="advance2">this exact word or phrase:</label>
                    </div>
                    <div class="col-7 col-lg-8 text-start">
                        <input class="advance-textinput" value="" id="advance2" name="as_epq" type="text">                    </div>
                </div>
                <div class="row">
                    <div class="col-5 col-lg-2 text-start">
                        <label for="advance3">any of these words:</label>
                    </div>
                    <div class="col-7 col-lg-8 text-start">
                        <input class="advance-textinput" value="" id="advance3" name="as_oq" type="text">                    </div>
                </div>
                <div class="row">
                    <div class="col-5 col-lg-2 text-start">
                        <label for="advance4">none of these words:</label>
                    </div>
                    <div class="col-7 col-lg-8 text-start">
                        <input class="advance-textinput" value="" id="advance4" name="as_eq" type="text">                    </div>
                </div>
                <div class="row mb-5 mt-4">
                    <div class="col-12 col-lg-7 text-center text-lg-end">
                        <button type="submit" form="form3">Advanced Search</button>
                    </div>
                </div>

            </form>
        </div>
    </section>

</body>

</html>
